<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Information System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Student Information System</h1>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#" class="active" id="nav-dashboard">Dashboard</a></li>
                        <li><a href="#" id="nav-students">Students</a></li>
                        <li><a href="#" id="nav-users">Users</a></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </div>
                <div class="user-info">
                    <span>Welcome, <strong id="username-display">Admin</strong></span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Section -->
        <section id="dashboard-section">
            <h2>Admin Dashboard</h2>
            <div class="dashboard">
                <div class="dashboard-card">
                    <h3>Total Students</h3>
                    <div class="count" id="student-count">0</div>
                </div>
                <div class="dashboard-card">
                    <h3>Total Users</h3>
                    <div class="count" id="user-count">0</div>
                </div>
            </div>
        </section>

        <!-- Students Section -->
        <section id="students-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Student Management</h2>
                    <button class="btn btn-primary" id="add-student-btn">Add New Student</button>
                </div>
                <div class="table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Year Level</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-list">
                            <!-- Student data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">User Management</h2>
                    <button class="btn btn-primary" id="add-user-btn">Add New User</button>
                </div>
                <div class="table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- User data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Student Modal -->
    <div class="modal" id="student-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-student-modal">&times;</span>
            <h2 id="student-modal-title">Add New Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" id="date-of-birth" name="date_of_birth">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course">
                </div>
                <div class="form-group">
                    <label for="year-level">Year Level</label>
                    <select id="year-level" name="year_level">
                        <option value="">Select Year Level</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">5th Year</option>
                    </select>
                </div>
                <div id="student-error-message" class="error-message"></div>
                <div id="student-success-message" class="success-message"></div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-user-modal">&times;</span>
            <h2 id="user-modal-title">Add New User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username-input" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password-input" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div id="user-error-message" class="error-message"></div>
                <div id="user-success-message" class="success-message"></div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
